@if (isOpen) {
  <div class="modal-overlay" (click)="onBackdropClick()">
    <div
      class="modal"
      [class.modal--small]="size === 'small'"
      [class.modal--medium]="size === 'medium'"
      [class.modal--large]="size === 'large'"
      (click)="onContentClick($event)"
    >
      <div class="modal__header">
        <h2 class="modal__title">
          @if (icon) {
            <span
              class="material-icons modal__title-icon"
              [class.modal__title-icon--primary]="iconColor === 'primary'"
              [class.modal__title-icon--secondary]="iconColor === 'secondary'"
            >{{ icon }}</span>
          }
          {{ title }}
        </h2>
        <button class="modal__close-btn" (click)="close()">
          <span class="material-icons">close</span>
        </button>
      </div>

      <div class="modal__content">
        <ng-content></ng-content>
      </div>

      @if (showFooter) {
        <div class="modal__footer">
          <ng-content select="[modal-footer]"></ng-content>
        </div>
      }
    </div>
  </div>
}
