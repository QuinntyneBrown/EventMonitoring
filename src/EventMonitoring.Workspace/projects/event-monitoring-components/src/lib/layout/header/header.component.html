<header class="header">
  <button class="header__menu-btn" (click)="onMenuClick()">
    <span class="material-icons">menu</span>
  </button>

  <div class="header__logo">
    <span class="material-icons header__logo-icon">{{ logoIcon }}</span>
    <span class="header__title">{{ title }}</span>
  </div>

  <div class="header__spacer"></div>

  <em-mode-indicator [mode]="mode"></em-mode-indicator>

  @if (showEditToggle) {
    <button
      class="header__edit-toggle"
      [class.header__edit-toggle--active]="editModeActive"
      (click)="onEditToggle()"
    >
      <span class="material-icons header__edit-icon">edit</span>
      Edit Mode
    </button>
  }

  <div class="header__actions">
    @for (action of actions; track action.id) {
      <button class="header__btn" (click)="onActionClick(action.id)" [title]="action.label || action.id">
        <span class="material-icons">{{ action.icon }}</span>
      </button>
    }
  </div>
</header>
